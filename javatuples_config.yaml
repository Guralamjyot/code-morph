project:
  name: javatuples
  source:
    language: java
    version: "17"
    root: ./examples/javatuples/src
    test_root: ./examples/javatuples/tests
  target:
    language: python
    version: "3.11"
    output_dir: ./output/javatuples

llm:
  provider: openrouter
  model: "openrouter/aurora-alpha"
  temperature: 0.2

translation:
  max_retries_type_check: 5
  max_retries_semantics: 3
  allow_mocking: true

verification:
  generate_tests: false
  equivalence_check: true
  execution_timeout: 30

checkpoint_mode: auto
