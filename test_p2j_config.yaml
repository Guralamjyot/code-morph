project:
  name: test_p2j
  source:
    language: python
    version: "3.10"
    root: ./examples/test_p2j
  target:
    language: java
    version: "17"
    output_dir: ./output/test_p2j
    build_system: gradle
    package_name: com.example.test

llm:
  provider: openrouter
  model: "openrouter/aurora-alpha"
  temperature: 0.2

translation:
  max_retries_type_check: 5
  allow_mocking: false

checkpoint_mode: auto
