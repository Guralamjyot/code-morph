project:
  name: tictactoe
  source:
    language: java
    version: "17"
    root: ./examples/tictactoe/src
    test_root: ./examples/tictactoe/tests
  target:
    language: python
    version: "3.11"
    output_dir: ./output/tictactoe
llm:
  provider: openrouter
  model: "openrouter/aurora-alpha"
  temperature: 0.2
translation:
  max_retries_type_check: 5
  max_retries_semantics: 3
  allow_mocking: true
verification:
  generate_tests: false
  equivalence_check: true
  execution_timeout: 30
checkpoint_mode: auto
