# Java to Python Library Mappings
# This file defines the standard mappings from Java libraries to Python equivalents.
# The agent will use these mappings when translating Java code to Python.

# Format:
# source_library: The Java package/library
# target_library: The Python equivalent
# pip_package: The pip package to install (if not stdlib)
# target_imports: Common imports needed in Python
# notes: Any special considerations for the mapping

mappings:
  # =============================================================================
  # Java Standard Library -> Python Standard Library
  # =============================================================================

  # Collections
  - source_library: "java.util.List"
    target_library: "list"
    target_imports: []
    notes: "Use Python's built-in list type"

  - source_library: "java.util.ArrayList"
    target_library: "list"
    target_imports: []
    notes: "Use Python's built-in list type"

  - source_library: "java.util.LinkedList"
    target_library: "collections.deque"
    target_imports: ["from collections import deque"]
    notes: "Use deque for efficient append/pop from both ends"

  - source_library: "java.util.Map"
    target_library: "dict"
    target_imports: []
    notes: "Use Python's built-in dict type"

  - source_library: "java.util.HashMap"
    target_library: "dict"
    target_imports: []
    notes: "Use Python's built-in dict type"

  - source_library: "java.util.TreeMap"
    target_library: "collections.OrderedDict"
    target_imports: ["from collections import OrderedDict"]
    notes: "For sorted keys, consider sortedcontainers.SortedDict"

  - source_library: "java.util.Set"
    target_library: "set"
    target_imports: []
    notes: "Use Python's built-in set type"

  - source_library: "java.util.HashSet"
    target_library: "set"
    target_imports: []
    notes: "Use Python's built-in set type"

  - source_library: "java.util.TreeSet"
    target_library: "sortedcontainers.SortedSet"
    pip_package: "sortedcontainers"
    target_imports: ["from sortedcontainers import SortedSet"]
    notes: "For sorted sets, use sortedcontainers library"

  - source_library: "java.util.Queue"
    target_library: "queue.Queue"
    target_imports: ["from queue import Queue"]
    notes: "Use queue module for thread-safe queues"

  - source_library: "java.util.PriorityQueue"
    target_library: "heapq"
    target_imports: ["import heapq"]
    notes: "Use heapq module with a list for priority queue"

  - source_library: "java.util.Stack"
    target_library: "list"
    target_imports: []
    notes: "Use list with append() and pop() methods"

  - source_library: "java.util.Vector"
    target_library: "list"
    target_imports: []
    notes: "Use Python's built-in list type"

